<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .para{
        font-size: x-large;
      }
    </style>
</head>

<body>
   <p class="para" id="show"></p>
   <script>
 
    setInterval( ()=>{
        let myDate = new Date();
        let Hour = myDate.getHours();
        let Minute = myDate.getMinutes();
        let second = myDate.getSeconds();
        let milisecond = myDate.getMilliseconds();
        document.getElementById("show").innerHTML=   Hour +"Hour:" + " "  + Minute + "Minute:" + " "+ second + "Seconds"+ " "+ milisecond + "milisecond";
    },1)

    </script>
  </body>

</html>
